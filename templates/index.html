<!DOCTYPE html>
<html>
<head>
    <title>Class Search</title>
</head>
<body>
    <form action="/search" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor"><br>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day"><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br>

        <label for="campus">Campus:</label>
        <input type="text" id="campus" name="campus"><br>

        <label for="building_room">Building & Room:</label>
        <input type="text" id="building_room" name="building_room"><br>

        <input type="submit" value="Search">
    </form>
</body>
</html>
